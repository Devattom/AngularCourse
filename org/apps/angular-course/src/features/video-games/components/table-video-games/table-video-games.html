<h2>{{tableTitre()}}</h2>
<table>
  <tbody>
    @for (item of items(); track item.label) {
      <tr>
        <td>
          {{item.label}}
        </td>
        <td>
          {{item.year}}
        </td>
        <td>
          <button (click)="edit(item)">Editer</button>
          <button (click)="removeLine(item)">-1</button>
        </td>
      </tr>
    }
  </tbody>
</table>
